<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date pattern</title>
</head>
<body>
    <form action ="image.html" autocompleteoff>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" pattern="\d{2}-\d{2}-\d{4} "><br>
        <button >submit</button>
</body>
</html>
